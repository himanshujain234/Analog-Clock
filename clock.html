<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <title>Analog Clock</title>
    
</head>

<body>
    <div class="text">
        <p>Analog Clock</p>
    </div>
    <div class="back-box">
    <div class="container">
        <div class="clock">
            <div style="--clr:#000000;" class="needle" id="hour"><i></i></div>
            <div style="--clr:#8e8b8b;" class="needle" id="minute"><i></i></div>
            <div style="--clr:#ff3d58;" class="needle" id="second"><i></i></div>

            <!-- <span><p style="padding-top: 4rem;">Ajanta</p></span> -->
            <span><img style="height: 1rem; width: 3rem; margin-top: 4rem;" src="https://orpatgroup.com/wp-content/uploads/2020/12/orpat-logo.png"></span>

            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
        </div>
    </div>
</div>

    <script src="clock.js"></script>

</body>

</html>
